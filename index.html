<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="registration-container">
            <div id="current-date"></div>
            <h1>Cadastro</h1>
            <form id="registration-form" accept="#" method="post" onsubmit="return validateForm()">
                <input type="text" name="first-name" placeholder="Nome">
                <br>
                <input type="text" name="last-name" placeholder="Sobrenome">
                <br>
                <input type="text" name="email" placeholder="E-mail">
                <br>
                <button type="submit">Salvar</button>
            </form>
            <div id="registration-list"></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
